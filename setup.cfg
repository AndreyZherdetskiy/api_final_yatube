# setup.cfg — конфигурация для инструментов разработки (flake8, isort и др.)
# Подробнее: https://setuptools.pypa.io/en/latest/userguide/declarative_config.html
# Пример для flake8, isort

[flake8]
ignore = D100,D101,D102,D103,D104,D105,D106,D107,W503,F811
exclude = tests/,*/migrations/,venv/,env/
per-file-ignores = */settings.py:E501
max-complexity = 10
max-line-length = 99

[isort]
line_length = 99
multi_line_output = 3
include_trailing_comma = False
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
lines_after_imports = 2
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = api, posts
default_section = THIRDPARTY
